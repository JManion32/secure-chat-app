<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main chat bubble with gradient -->
  <rect x="10" y="10" width="180" height="130" rx="25" 
        fill="url(#grad1)"/>
  
  <!-- Chat tail -->
  <path d="M 35 140 L 15 180 L 60 140 Z" 
        fill="url(#grad1)"/>
  
  <!-- Message lines (more interesting than dots) -->
  <line x1="35" y1="50" x2="130" y2="50" 
        stroke="white" stroke-width="7" stroke-linecap="round" opacity="0.9"/>
  <line x1="35" y1="75" x2="165" y2="75" 
        stroke="white" stroke-width="7" stroke-linecap="round" opacity="0.9"/>
  <line x1="35" y1="100" x2="115" y2="100" 
        stroke="white" stroke-width="7" stroke-linecap="round" opacity="0.9"/>
  <line x1="35" y1="125" x2="145" y2="125" 
        stroke="white" stroke-width="7" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Small accent circle for the secure element -->
  <circle cx="170" cy="30" r="22" fill="#ff1493" stroke="white" stroke-width="4"/>
  <path d="M 162 30 L 168 36 L 178 24" 
        stroke="white" stroke-width="4" stroke-linecap="round" 
        stroke-linejoin="round" fill="none"/>
</svg>